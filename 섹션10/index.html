<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Demo Form</h1>
    </header>

    <main>
      <form action="#" method="GET" >
        <section>
            <h2>Your personal details</h2>
          <ul>
            <li>
              <label for="username">Your name</label>
              <input type="text" name="user-name" id="username" required    />
            </li>

            <li>
              <label for="useremail">Your email address</label>
              <input type="email" name="user-email" id="useremail" />
            </li>

            <li>
              <label for="userpw">Your password</label>
              <input type="password" name="user-pw" id="userpw" required minlength="8" />
            </li>
          </ul>
        </section>

        <section>
            <h2>More details</h2>
          <ul>
            <li>
              <label for="userage">Your age</label>
              <input type="number" step="1" name="user-age" id="userage" required minlength="18"/>
            </li>

            <li>
              <label for="userbd">Your birthday</label>
              <input type="date" name="user-bd" id="userbd" required min="1921-01-01" max="2024-03-31"/>
            </li>

            <li>
              <label for="usercolor">Favorite color?</label>
              <select name="user-color" id="usercolor">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="black">Black</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="usermessage">Your message</label>
          <textarea
            name="user-message"
            id="usermessage"
            cols="30"
            rows="10"
          ></textarea>
        </section>

        <hr />

        <section>
          <h2>How should we verify your account?</h2>

          <ul>
            <li>
              <div class="form-control-inline">
                <input
                  type="radio"
                  name="verify"
                  id="verify-text-message"
                  value="SMS"
                />
                <label for="verify-text-message">Via text message(SMS)</label>
              </div>
            </li>

            <li>
              <div class="form-control-inline">
                <input
                  type="radio"
                  name="verify"
                  id="verify-text-phone"
                  value="phone"
                />
                <label for="verify-text-phone">Via a phone call</label>
              </div>
            </li>

            <li>
              <div class="form-control-inline">
                <input
                  type="radio"
                  name="verify"
                  id="verify-text-email"
                  value="email"
                />
                <label for="verify-text-email">Via an email</label>
              </div>
            </li>
          </ul>
        </section>

        <section>
            <h2>How should we contact you?</h2>
          <ul>
            <li>
              <div class="form-control-inline">
                <input
                  type="checkbox"
                  id="contact-email"
                  name="contact"
                  value="email"
                  required
                />
                <label for="contact-email">Contact me email</label>
              </div>
            </li>

            <li>
              <div class="form-control-inline">
                <input
                  type="checkbox"
                  id="contact-phone"
                  name="contact"
                  value="phone"
                  required
                />
                <label for="contact-phone">Contact me a phone call</label>
              </div>
            </li>
          </ul>
        </section>

        <section>
          <div class="form-control-inline">
            <input
              type="checkbox"
              id="agree-terms"
              name="contact"
              value="terms"
              required
            />
            <label for="agree-terms">Contact me email</label>
          </div>
        </section>

        <section>
          <button type="submit">
            Submit
          </button>
        </section>
        
      </form>
    </main>
  </body>
</html>
